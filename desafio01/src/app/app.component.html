<div class="container justify-content-center">
  <h1 class="text-center">{{ title }}</h1>

  <app-add-registro (addRegistro)="onAddRegistro($event)" [clientes]="clientes"></app-add-registro>
  <app-list-clientes [clientes]="clientes"></app-list-clientes>
</div>
