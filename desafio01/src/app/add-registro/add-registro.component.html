<form class="row my-4" [formGroup]="registroForm" (ngSubmit)="onSubmit()">
  <div class="col-12 col-sm-5 mb-3">
    {{ clientes }}
    <label class="form-label">Cliente</label>
    <select class="form-select" formControlName="cliente" (change)="onInput('cliente')">
      <option *ngFor="let o of clientes" [value]="o.dui">[{{o.dui}}] {{ o.name }}</option>
    </select>
    <small class="text-danger" *ngIf="clienteInvalido">{{ clienteInvalido }}</small>
  </div>
  <div class="col-12 col-sm-4 mb-3">
    <label class="form-label">Monto de la reparacion</label>
    <input class="form-control" type="number" formControlName="monto" (keyup)="onInput('monto')">
    <small class="text-danger" *ngIf="montoInvalido">{{ montoInvalido }}</small>
  </div>
  <div class="col-12 col-sm-3 d-flex flex-column">
    <button class="col btn btn-primary" type="submit">Ingresar registro</button>
    <small class="text-danger" *ngIf="formInvalido">{{ formInvalido }}</small>
  </div>
</form>
