<div class="form-login">
  <button type="button" (click)="signUp()" class="d-block btn btn-primary mx-auto">Continuar con Google</button>
  <hr class="w-75 text-dark mx-auto mb-3" />


  <form [formGroup]="loginForm">
    <div class="form-group">
      <label for="email">Correo</label>
      <input formControlName="email" id="email" type="text" placeholder="Correo electronico" class="form-control" />
      <span *ngIf="checkField('email')" class="text-danger">El correo es requerido.</span>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input formControlName="password" id="password" type="password" placeholder="Password" class="form-control" />
      <span *ngIf="checkField('password')" class="text-danger">La contraseña es requerida.</span>
    </div>

    <div class="d-flex justify-content-center mt-3">
      <button type="button" (click)="signIn()" class="btn btn-primary mr-3">Log in</button>
      <button type="button" (click)="createUser()" class="btn btn-success">Create Account</button>
    </div>
  </form>
</div>
